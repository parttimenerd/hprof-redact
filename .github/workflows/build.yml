name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17, 21, 25]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'sapmachine'
          cache: maven
      
      - name: Cache heap dumps
        uses: actions/cache@v4
        with:
          path: heap_dumps/
          key: heap-dumps-${{ hashFiles('test_programs/*.java', 'capture_heap_dumps.py') }}
          restore-keys: |
            heap-dumps-
      
      - name: Generate test heap dumps
        run: python3 capture_heap_dumps.py
      
      - name: Build with Maven
        run: mvn -q clean package
      
      - name: Create native executable
        if: matrix.java-version == 21
        run: |
          mkdir -p ./bin
          cp target/hprof-redact ./bin/ || true
          cp target/hprof-redact.jar ./bin/
      
      - name: Upload JAR artifact
        if: matrix.java-version == 21
        uses: actions/upload-artifact@v4
        with:
          name: hprof-redact-jar
          path: target/hprof-redact.jar

      - name: Upload executable artifact
        if: matrix.java-version == 21
        uses: actions/upload-artifact@v4
        with:
          name: hprof-redact
          path: target/hprof-redact