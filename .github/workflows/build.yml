name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache heap dumps
        uses: actions/cache@v4
        with:
          path: heap_dumps/
          key: heap-dumps-${{ hashFiles('test_programs/*.java', 'capture_heap_dumps.py') }}
          restore-keys: |
            heap-dumps-
      
      - name: Generate test heap dumps
        run: python3 capture_heap_dumps.py
      
      - name: Build with Maven
        run: mvn -q clean package
      
      - name: Create native executable
        run: |
          mkdir -p ./bin
          cp target/hprof-redact ./bin/ || true
          cp target/hprof-redact.jar ./bin/
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hprof-redact-build
          path: |
            bin/hprof-redact
            bin/hprof-redact.jar
            target/hprof-redact.jar
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      
      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/hprof-redact.jar
          asset_name: hprof-redact.jar
          asset_content_type: application/java-archive
